<div *ngIf="user">
  <div>
    <label for="username">Username: </label>
    <input id="username" [(ngModel)]="user.username" placeholder="username">
  </div>
  <div>
    <label for="password">Password: </label>
    <input id="password" [(ngModel)]="user.password" placeholder="password">
  </div>
  <button class="addButton" (click)="login(user)">Show</button>
</div>

{{token}}
