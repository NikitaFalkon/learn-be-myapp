<div *ngIf="user">
  <div>
    <label for="username">Username: </label>
    <input id="username" [(ngModel)]="user.username" placeholder="username">
  </div>
  <div>
    <label for="password">Password: </label>
    <input id="password" [(ngModel)]="user.password" placeholder="password">
  </div>
  <button class="addButton" (click)="login(user)">Show</button>
</div><br/>

<label for="token">Token: </label>
<div *ngIf="token">
  <textarea id="token">{{token}}</textarea>
</div><br/>

<div>
  <label for="login">Login: </label>
  <input id="login" [(ngModel)]="mytoken" placeholder="token">
  <button class="addButton" (click)="profile(mytoken)">Get user</button>
</div><br/>


<div>
  Id: <div *ngIf="iuser"> {{iuser.userId}}</div><br/>
  Username: <div *ngIf="iuser"> {{iuser.username}}</div>
</div>
